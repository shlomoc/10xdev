site_name: 10xDevelopers
site_description: AI powered development resources and guides
# Adjust branch name and docs folder path
# repo_url: https://github.com/shlomoc/10xDevelopers
# edit_uri: edit/main/docs/  
theme:
  name: material

  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: fontawesome/solid/code
  favicon: img/favicon.ico
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
    - navigation.footer
    
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: Copyright &copy; 2025 10xDevelopers.dev

plugins:
  - search
  - tags

extra_css:
  - stylesheets/override.css

